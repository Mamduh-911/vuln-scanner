<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🔍 كاشف الثغرات</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
    input[type="submit"] { padding: 10px 20px; }
    pre { background: #000; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>🔍 كاشف الثغرات</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="أدخل الرابط للفحص" required>
    <input type="submit" value="ابدأ الفحص">
  </form>
  {% if result %}
    <h2>📄 النتائج:</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
