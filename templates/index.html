<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🔍 كاشف الثغرات</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00b894;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        .results {
            margin-top: 30px;
            text-align: left;
            direction: ltr;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>🔍 كاشف الثغرات</h1>
    <form action="/scan" method="post">
        <input type="text" name="url" placeholder="أدخل رابط الموقع المراد فحصه" required><br>
        <button type="submit">ابدأ الفحص</button>
    </form>

    {% if result %}
        <div class="results">
            <h3>📄 نتائج الفحص:</h3>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</body>
</html>
