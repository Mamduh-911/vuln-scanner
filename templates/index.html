<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كاشف الثغرات</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #00e676;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00e676;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #000;
        }
        .results {
            margin-top: 40px;
            text-align: center;
            direction: ltr;
        }
    </style>
</head>
<body>
    <h1>🔍 كاشف الثغرات</h1>
    <form method="POST" action="/">
        <input type="text" name="url" placeholder="أدخل رابط الموقع لفحصه" required>
        <br>
        <button type="submit">ابدأ الفحص</button>
    </form>

    {% if results %}
        <div class="results">
            <h2>نتائج الفحص:</h2>
            <pre>{{ results }}</pre>
        </div>
    {% endif %}
</body>
</html>
